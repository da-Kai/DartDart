name: Prepare Release

on:
  workflow_dispatch:
    version:
      description: 'Version to create Draft for.'
      type: environment
      required: true
    alias:
      description: 'Version name.'
      type: environment
      required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version
        run: |
          if [[ "$version" =~ "^v[0-9]{1,2}\.[0-9]{1,2}$" ]]; then
            echo "$version is OK"
          else
            echo "$version is not of format v0.0!";
            exit 1;
          fi

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build App
        run: |
          flutter pub get
          flutter build apk --no-pub --release
          mkdir -p build/artifact
          mv build/app/outputs/flutter-apk/app-release.apk build/artifact/dart-dart.apk

      - name: Create draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${version}"
          name: "${version} ${alias}"
          draft: true
          fail_on_unmatched_files: true
          files: |
            build/artifact/dart-dart.apk